<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Nested</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    .hero-section {
      background: linear-gradient(to right, #e0e0e0, #ffffff);
      padding: 60px 20px;
      text-align: center;
    }

    .hero-section h1 {
      font-weight: bold;
      font-size: 3rem;
    }

    .hero-section p {
      font-size: 1.2rem;
      color: #555;
    }

    .card {
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .empty-state {
      font-size: 1.2rem;
      text-align: center;
      color: #999;
      margin-top: 40px;
    }
  </style>

  <!-- Restrict access if not logged in -->
  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Nested</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="products.html">Products</a>
        <a class="nav-link" href="wishlist.html">Wishlist</a>
        <a class="nav-link active" href="cart.html">Cart</a>
        <a class="nav-link" href="login.html">Login/Register</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section" data-aos="fade-up">
    <h1>Your Shopping Cart</h1>
    <p>Review your selected pieces and get ready to checkout.</p>
  </section>

  <!-- Cart Items -->
  <div class="container my-5">
    <div class="row" id="cartItems"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = `<p class="empty-state">Your cart is currently empty.</p>`;
        return;
      }

      cart.forEach((product, index) => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.setAttribute("data-aos", "fade-up");
        col.setAttribute("data-aos-delay", index * 100);

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">Price: ${product.price}</p>
              <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button>
            </div>
          </div>
        `;
        cartItems.appendChild(col);
      });
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
