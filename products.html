<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products - Nested</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
    }

    .hero-section {
      background: linear-gradient(to right, #e0e0e0, #ffffff);
      padding: 60px 20px;
      text-align: center;
    }

    .hero-section h1 {
      font-weight: bold;
      font-size: 3rem;
    }

    .hero-section p {
      font-size: 1.2rem;
      color: #555;
    }

    .card {
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .search-bar {
      max-width: 500px;
      margin: 30px auto;
    }
  </style>

  <!-- Restrict access if not logged in -->
  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Nested</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link active" href="products.html">Products</a>
        <a class="nav-link" href="wishlist.html">Wishlist</a>
        <a class="nav-link" href="cart.html">Cart</a>
        <a class="nav-link" href="login.html">Login/Register</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section" data-aos="fade-up">
    <h1>All Products</h1>
    <p>Discover beautifully curated pieces crafted for inspired living.</p>
  </section>

  <!-- Search -->
  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search products..." />
    </div>

    <!-- Product Grid -->
    <div class="row" id="products">
      <!-- JavaScript will inject product cards here -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const products = [
      { name: "Modern Sofa", price: "$299", image: "images/sofa.jpg" },
      { name: "Wooden Coffee Table", price: "$149", image: "images/coffee-table.jpg" },
      { name: "Wall Art Canvas", price: "$89", image: "images/wall-art.jpg" },
      { name: "Floor Lamp", price: "$79", image: "images/lamp.jpg" },
      { name: "Bookshelf Unit", price: "$189", image: "images/bookshelf.jpg" },
      { name: "Decorative Mirror", price: "$99", image: "images/mirror.jpg" },
      { name: "Bedside Table", price: "$129", image: "images/bedside-table.jpg" },
      { name: "Office Chair", price: "$199", image: "images/office-chair.jpg" },
      { name: "Area Rug", price: "$149", image: "images/rug.jpg" },
      { name: "Pendant Light Fixture", price: "$179", image: "images/pendant-light.jpg" }
    ];

    const productContainer = document.getElementById("products");
    const searchInput = document.getElementById("searchInput");

    function renderProducts(filter = "") {
      productContainer.innerHTML = "";
      const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));

      if (filtered.length === 0) {
        productContainer.innerHTML = "<p class='text-muted text-center mt-4'>No products found.</p>";
        return;
      }

      filtered.forEach((product, index) => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.setAttribute("data-aos", "fade-up");
        col.setAttribute("data-aos-delay", index * 100);

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">Price: ${product.price}</p>
              <button class="btn btn-outline-primary btn-sm mb-2" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
              <button class="btn btn-outline-secondary btn-sm" onclick='addToWishlist(${JSON.stringify(product)})'>Add to Wishlist</button>
            </div>
          </div>
        `;
        productContainer.appendChild(col);
      });
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart`);
    }

    function addToWishlist(product) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.push(product);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      alert(`${product.name} added to wishlist`);
    }

    renderProducts();

    searchInput.addEventListener("input", () => {
      const query = searchInput.value;
      renderProducts(query);
    });
  </script>

</body>
</html>
