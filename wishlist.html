<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Wishlist - Nested</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
    }

    .hero-section {
      background: linear-gradient(to right, #e0e0e0, #ffffff);
      padding: 60px 20px;
      text-align: center;
    }

    .hero-section h1 {
      font-weight: bold;
      font-size: 3rem;
    }

    .hero-section p {
      font-size: 1.2rem;
      color: #555;
    }

    .card {
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      height: 220px;
      object-fit: cover;
    }

    .empty-state {
      font-size: 1.2rem;
      text-align: center;
      color: #999;
      margin-top: 40px;
    }
  </style>

  <!-- Restrict access if not logged in -->
  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Nested</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="products.html">Products</a>
        <a class="nav-link active" href="wishlist.html">Wishlist</a>
        <a class="nav-link" href="cart.html">Cart</a>
        <a class="nav-link" href="login.html">Login/Register</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section" data-aos="fade-up">
    <h1>Your Wishlist</h1>
    <p>Keep track of the pieces you love â€” all in one place.</p>
  </section>

  <!-- Wishlist Items -->
  <div class="container my-5">
    <div class="row" id="wishlistItems"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    function renderWishlist() {
      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      const wishlistItems = document.getElementById("wishlistItems");
      wishlistItems.innerHTML = "";

      if (wishlist.length === 0) {
        wishlistItems.innerHTML = `<p class="empty-state">Your wishlist is currently empty.</p>`;
        return;
      }

      wishlist.forEach((product, index) => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.setAttribute("data-aos", "fade-up");
        col.setAttribute("data-aos-delay", index * 100);

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">Price: ${product.price}</p>
              <button class="btn btn-danger btn-sm" onclick="removeFromWishlist(${index})">Remove</button>
            </div>
          </div>
        `;
        wishlistItems.appendChild(col);
      });
    }

    function removeFromWishlist(index) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      renderWishlist();
    }

    renderWishlist();
  </script>
</body>
</html>
