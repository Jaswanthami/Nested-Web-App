<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Nested</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0e0e0, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }

    .glass-card h4 {
      font-weight: bold;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Nested</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="products.html">Products</a>
        <a class="nav-link" href="wishlist.html">Wishlist</a>
        <a class="nav-link" href="cart.html">Cart</a>
        <a class="nav-link active" href="login.html">Login/Register</a>
      </div>
    </div>
  </nav>

  <!-- Login/Register Section -->
  <div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="col-md-6" data-aos="fade-up">
      <div class="glass-card">
        <h4 class="text-center mb-4">Login / Register</h4>
        <form onsubmit="loginUser(event)">
          <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username or email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p class="text-center mt-3 text-muted">New user? <a href="register.html">Register here</a>.</p>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted py-3 bg-dark text-white">
    <p class="mb-0">&copy; 2025 Nested. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      })
      .then(res => {
        if (!res.ok) throw new Error("Login failed");
        return res.json();
      })
      .then(data => {
        alert(data.message);
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      })
      .catch(() => {
        alert("Invalid username or password.");
      });
    }
  </script>
</body>
</html>
